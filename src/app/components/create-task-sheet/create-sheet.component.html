<div class="container">
  <div class="title">
    <h1>Create Task</h1>
  </div>
  <form class="form" [formGroup]="createTaskForm" (ngSubmit)="onCreate()">
    <div class="top">
      <div class="task-title-container label-container">
        <label class="label">Title</label>
        <input
          class="task-title-input"
          placeholder="Task Title..."
          formControlName="taskTitle"
        />
      </div>
      <div class="task-description-container label-container">
        <label class="label">Description</label>
        <textarea
          class="description-input"
          placeholder="Task description..."
          rows="7"
          formControlName="description"
        ></textarea>
      </div>
      <div class="select-container label-container">
        <label for="priority-select" class="label">Priority</label>
        <select class="priority-select" formControlName="priority">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
      <div class="select-container label-container">
        <label for="priority-select" class="label">Status</label>
        <select class="priority-select" formControlName="status">
          <option>Not Started</option>
          <option>Started</option>
          <option>Finished</option>
        </select>
      </div>
    </div>
    <div class="bottom">
      <button class="button cancel-button">Cancel</button>
      <button class="button create-button">Create</button>
    </div>
  </form>
</div>
